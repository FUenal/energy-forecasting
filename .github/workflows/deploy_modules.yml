name: Deploy ml-pipeline modules to private pypi registry

on:
  push:
    branches: [ "main" ]
    
env:
  CLOUDSDK_CORE_PROJECT: '${{ env.CLOUDSDK_CORE_PROJECT | silver-device-379512 }}'
  USER: '${{ env.USER | pauliusztin }}'
  INSTANCE_NAME: '${{ env.INSTANCE_NAME | ml-pipeline }}'
  ZONE: '${{ env.ZONE | europe-west3-c }}'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: 'actions/checkout@v3'

      - id: 'auth'
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
      - id: 'compute-ssh'
        uses: 'google-github-actions/ssh-compute@v0'
        with:
          project_id: '${{ env.CLOUDSDK_CORE_PROJECT }}'
          user: '${{ env.USER }}'
          instance_name: '${{ env.INSTANCE_NAME }}'
          zone: '${{ env.ZONE }}'
          ssh_private_key: '${{ secrets.GCP_SSH_PRIVATE_KEY }}'
          command: >
            cd ~/energy-forecasting && 
            git pull && 
            sh deploy.sh
